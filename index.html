<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>联系哈哈哈哈哈哈</title>
		
		<link rel="stylesheet" href="bs/css/index.css" />
		<link rel="stylesheet" href="bs/css/bootstrap.css" />
		<script src="bs/js/bootstrap.js"></script>
		<script src="bs/js/jquery.min.js"></script>
	</head>
	
	<body>
	<div class="container">
		<h1>个人主页</h1>
		<hr />
		
		<div class="row">
  <div class="col-md-6">
  	<label id="lb1" for="">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
    <input type="text" id="ipt1" />
  </div>
  <div class="col-md-6">
  	<label id="lb2" for=""> 身份证号： </label>
                 <input type="text" id="ipt2" maxlength="18" />
  </div>
  <div class="col-md-6">
  	<label id="lb3" for="">出生年月：</label>
                 <input type="date" id="ipt3" style="width: 222px;"/>
                 </div>
  <div class="col-md-6">
  	<label id="lb4" for="">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄：</label>
                 <input type="datetime-local" id="ipt4" style="width: 222px;"/>
  </div>
  <div class="col-md-6">
   <label id="lb5" for="">毕业院校：</label>
                 <input type="time" id="ipt5" style="width: 222px;"/>
  </div>
  <div class="col-md-6">
  	<label id="lb6" for="">专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业：</label>
                 <input type="text" id="ipt6" />
  </div>
  <div class="col-md-6">
  	             <label id="lb7" for="">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                 <input type="radio" name="sex" id="ipt7" />
		    	<label id="lb7" for="">女</label>
		    	<input type="radio" name="sex" id="ipt7" />
		    	<label id="lb7" for="">男</label>
  </div>
  <div class="col-md-6">
  <label id="lb7" for="">身体状况：</label>
                 <input type="radio" name="sex" id="ipt7" />
		    	<label id="lb7" for="">健康</label>
		    	<input type="radio" name="sex" id="ipt7" />
		    	<label id="lb7" for="">不健康</label>
  </div>
  <div class="col-md-6"><label id="lb8" for="">会的语言：</label></div>
 
  
  <div class="col-md-6">
  	<input type="checkbox" id="ipt6" />
		    	<label id="lb8" for="">C语言</label>
  </div>
  <div class="col-md-6">
  	<input type="checkbox" id="ipt6" />
		    	<label id="lb8" for="">C++</label>
  </div>
  <div class="col-md-6">
  	<input type="checkbox" id="ipt6" />
		    	<label id="lb8" for="">JAVA</label>
  </div>
  <div class="col-md-6">
  	<input type="checkbox" id="ipt6" />
		    	<label id="lb8" for="">Python</label>
  </div>
  <div class="col-md-6">
  	<input type="checkbox" id="ipt6" />
		    	<label id="lb8" for="">html5</label>
  </div>
  <div class="col-md-6">
  	<input type="checkbox" id="ipt6" />
		    	<label id="lb8" for="">美工(PS)</label>
  </div>
  <div class="col-md-6">
  	<input type="checkbox" id="ipt6" />
		    	<label id="lb8" for="">PHP</label>
  </div>
  <div class="col-md-6">
  	<button type="button" class="btn btn-success">确定(保存)</button>
  </div>
   <div class="col-md-6">
  	<button type="button" class="btn btn-warning">清除(重选)</button>
  </div>
  <br /><br /><br />
</div>
			
		</div>
		
	</div>	
		
		
		
	</body>
</html>
